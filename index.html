<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=960"/>

        <meta charset="utf-8">
        <title>YESYESYES</title>
        <meta name="description" content="san francisco arts and culture">
        <meta name="author" content="yesyesyes">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <!--<link href="static/css/bootstrap.css" rel="stylesheet">-->
        <style type="text/css">
            html {
                height: 100%;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            body {
                position: relative;
                min-height: 100%;
                top: 0px;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            .container {
                position: relative;
                width: 100%;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .page-header {
                width: 960px;
                margin-top: 5px;
                margin-left: auto;
                margin-right: auto;
            }

            h1 {
                text-align: center;
                font-size: 140px;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }

            .container > footer p {
                text-align: center; /* center align it with the container */
            }

            .topbar .btn {
                border: 0;
            }

            #banner-image {
                width: 940px;
                height: 100px;
                margin: 0px auto; padding:0;
            }

            .thumbnail {
                width: 90px;
                height: 90px;
            }
        </style>
    </head>

    <script src="/_utils/script/json2.js"></script>
    <script src="script/jquery.js"></script>
    <script src="/_utils/script/jquery.couch.js"></script>
    <script src="script/jquery.form.js"></script>
    <script>
        var dbName = 'yyy';
        var articlesDocName = 'articles';
        var authorsDocName = 'authors';
        var bannersDocName = 'banners';

        var articlesDoc = {};
        var authorsDoc = {};
        var bannersDoc = {};

        var authorDocs = [];

        function loadBanner() {
            $.couch.db(dbName).openDoc(bannersDocName, {
                success: function(data) {
                    console.log(data);
                    bannersDoc = data;
                    if (bannersDoc.data.length !== 0) {
                        for (var i=0;i<bannersDoc.data.length;i++) {
                            if (bannersDoc.data[i].active) {
                                console.log('load banner');
                                $.couch.db(dbName).openDoc(bannersDoc.data[i].docid, {
                                    success: function(data) {
                                        console.log(data);
                                        $('#banner-image').css('background','url(/'+dbName+'/'+data._id+'/'+data.logo+')');
                                    },
                                    error: function(data) {
                                        console.log(data);
                                    }
                                });
                            }
                        }
                    }
                },
                error: function(data) {
                    console.log(data);
                }
            });
        }

        function loadAuthors() {
            for (var i=0;i<authorsDoc.data.length;i++) {
                $.couch.db(dbName).openDoc(authorsDoc.data[i].docid, {
                    success: function(data) {
                        console.log(data);
                        authorDocs.push(data);
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });
            }

            $.couch.db(dbName).openDoc('articles', {
                success: function(data) {
                    console.log('articles doc opened');
                    console.log(data);
                    console.log(authorsDoc);
                    articlesDoc = data;
                    updateGrid();
                },
                error: function(data) {
                    console.log(data);
                }
            });
        }
        function clearAuthors() {
            authorDocs = [];
        }

        function updateGrid() {
            for (var i=articlesDoc.data.length-1;i>=0;i--) {
                console.log('updateGrid');
                $.couch.db(dbName).openDoc(articlesDoc.data[i].docid, {
                    success: function(data) {
                        console.log('article doc loaded');
                        console.log(data.author);
                        console.log(authorDocs);
                        for (var j=0;j<authorDocs.length;j++) {
                            if (data.author === authorDocs[j].author) {
                                $('#articles-grid').append('<li><a href="_show/article/'+data._id+'"><img class="thumbnail" src="/'+dbName+'/'+authorDocs[j]._id+'/'+authorDocs[j].logo+'" alt=""></a></li>');
                            }
                        }
                    },
                    error: function(data) {
                        console.log(data);
                    }
                });
            }
        }
        function clearGrid() {
            $('#articles-grid').html('');
        }


        $(function(){
            $('#articles-grid').on('mouseover','li',function() {
                if ($('a p',this).length === 0) {
                    $('a',this).prepend('<p>yesyesyes</p>');
                }
            });

            loadBanner();

            $.couch.db(dbName).openDoc('authors', {
                success: function(data) {
                    console.log('authors doc opened');
                    console.log(data);
                    authorsDoc = data;
                    clearAuthors();
                    loadAuthors();
                },
                error: function(data) {
                    console.log(data);
                }
            });

        });
    </script>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>YESYESYES</h1>
            </div>
            <div class="row">
                <div class="span12">
                    <ul id="articles-grid" class="media-grid">
                    </ul>
                </div>
            </div>

        </div> <!-- /container -->
    </body>
</html>
